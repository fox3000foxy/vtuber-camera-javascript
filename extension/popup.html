<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Upload VRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width: 300px;
            background-color: #181a20;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .column {
            flex: 1;
            /* min-height: 400px; */
            padding: 15px;
            border: 1px solid #23272f;
            border-radius: 8px;
            background-color: #23272f;
            min-width: 280px;
            max-width: 300px;
            /* min-height: 88vh; */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .column h2,
        .column h3,
        .column h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #e0e0e0;
            text-align: center;
            border-bottom: 2px solid #007cba;
            padding-bottom: 8px;
        }

        .column h2 {
            font-size: 18px;
            color: #4fc3f7;
        }

        .column h3 {
            font-size: 16px;
        }

        .column h4 {
            font-size: 14px;
        }

        #status {
            margin-top: 10px;
            color: #4caf50;
        }

        select,
        input[type="file"],
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #23272f;
            color: #e0e0e0;
        }

        select:focus,
        input[type="file"]:focus,
        button:focus {
            outline: 2px solid #007cba;
        }

        button {
            background-color: #007cba;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005a87;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            word-wrap: break-word;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }

        .info {
            color: #2196f3;
        }

        .camera-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .camera-controls select {
            flex: 1;
            margin: 0;
        }

        .camera-controls button {
            width: auto;
            padding: 8px 12px;
            margin: 0;
            min-width: 40px;
        }

        #backgroundPreview {
            margin: 10px 0;
            text-align: center;
        }

        #backgroundPreview img {
            max-width: 100%;
            max-height: 120px;
            border: 2px solid #444;
            border-radius: 8px;
        }

        @media (max-width: 900px) {
            .column {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div style="display: flex; gap:8px; justify-content: center;">
        <img src="images/icon-48.png" style="width: 48px; height: 48px;">
        <h1>VTuber Camera</h1>
    </div>

    <div class="container">
        <!-- Column 1: VRM Avatars Management -->
        <div class="column">
            <h4>Avatar</h4>
            <span>Active avatar</span>
            <div style="display: flex; gap: 8px;">
                <select id="avatarSelect" style="flex: 2;">
                    <option value="">No avatar selected</option>
                </select>
                <input type="file" id="fileInput" style="display:none" accept=".vrm" />
                <button id="uploadBtn" style="flex: 1;">Upload</button>
            </div>
            <br><span>Reference Camera</span>
            <div class="camera-controls">
                <select id="cameraSelect">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
            <br><br>
            <h4>Backgrounds</h4>

            <br><span>Active background</span>
            <div style="display: flex; gap: 8px;">
                <input type="file" id="backgroundInput" accept="image/*" style="display: none;" multiple />
                <select id="backgroundSelect" style="flex: 2;">
                    <option value="">No background selected</option>
                </select>
                <button id="uploadBackgroundBtn" style="flex: 1;">Upload</button>
            </div>
            <div id="backgroundPreview"></div>
            <div id="backgroundActiveStatus" class="status-message"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
